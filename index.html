<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="/NTI-Project/assets/css/style.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

      <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body .swiper {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;  /* prevents tiling */
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <div id="navbar"></div>

      <!-- Swiper -->
    <div class="swiper mySwiper">
    <div class="swiper-wrapper">
        
        <div class="swiper-slide" style="background-image: url('images/image.jpeg');">
        <div class="slide-content">
            <h3>Introduction to Algorithms</h3>
            <p>Thomas H. Cormen, Charles E. Leiserson, Ronald L. Rivest, and Clifford Stein</p>
            <span class="price">EGP 599</span>
        </div>
        </div>

        <div class="swiper-slide" style="background-image: url('images/image2.jpg');">
        <div class="slide-content">
            <h3>C++ Primer</h3>
            <p>Barbara E. Moo, Jos√©e Lajoie, and Stanley B. Lippman
</p>
            <span class="price">EGP 499</span>
        </div>
        </div>

        <div class="swiper-slide" style="background-image: url('images/image3.jpg');">
        <div class="slide-content">
            <h3>Automate the Boring Stuff with Python</h3>
            <p>Al Sweigart
</p>
            <span class="price">EGP 299</span>
        </div>
        </div>

    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
    </div>


  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      cssMode: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
      mousewheel: true,
      keyboard: true,
    });
  </script>

  <script>
  fetch("/NTI-Project/components/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>
<script src="/NTI-Project/assets/js/script.js"></script>

</body>
</html>
